<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Random Number App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
</head>
<body>
	<div id="app" class="container mt-5">
		<div class="form-group row">
			<label for="min" class="col-sm-2 col-form-label">Min</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="min" v-model="min">
			</div>
		</div>
		<div class="form-group row">
			<label for="max" class="col-sm-2 col-form-label">Max</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="max" v-model="max">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-10 offset-sm-2">
				<button class="btn btn-primary" @click="generateRandomNumber">Generate Random Number</button>
			</div>
		</div>
		<div class="alert alert-primary" v-if="randomNumber !== null" role="alert">
			Generated random number is {{ randomNumber }}
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
